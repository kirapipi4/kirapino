  <!-- スムーススクロール -->
  <script type="text/javascript">
    $(function() {
      var width = $(window).width();
      $('a[href*="#"]').click(function() {
        var speed = 400;
        var href = $(this).attr("href");
        var target = $(href == "#" || href == "" ? 'html' : href);
        var position = target.offset().top;
        $('body,html').animate({
          scrollTop: position
        }, speed, 'swing');
        return false;
      });
    });
  </script><!-- スムーススクロールここまで -->
